databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: "liudmylabiletska"
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: tinyint(1)
                  defaultValue: false
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_orders_user_id
